<BODY>

<H1>
<A HREF="home.html"><IMG SRC="images/logo.gif" ALT="Lua"></A>
Site search
</H1>

<P>
You can search the
<A HREF="home.html">site</A>
with
<A HREF="http://www.google.com/">Google</A>.
Try also the
<A HREF="map.html">site map</A>.

<DIV CLASS="search">
<form method="get" action="http://www.google.com/search">
<input type="text" name="q" size="40" maxlength="255">
<input type="submit" value="search">
<input type="reset" value="clear">
<input type="hidden" name="sitesearch" value="lua.org">
</form>
<form action="http://www.google.com/advanced_search">
<input type="submit" value="advanced search">
<input type="hidden" name="as_sitesearch" value="lua.org">
</form>
<P STYLE="color: gray; font-size: small ;">
Google searches its cached version of the site and so
some pages may be slightly outdated or missing.
</DIV>

<P>
You can also search the <A HREF="lua-l.html">mailing list</A> archive
at <A HREF="http://lua-users.org/">lua-users.org</A>:

<DIV CLASS="search">
<form method="GET" action="http://lua-users.org/cgi-bin/namazu.cgi">
<input type="text" name="query" size="40" MAXLENGTH="255">
<input type="submit" value="search">
<input type="reset" value="clear">
<input type="hidden" name="idxname" value="lua-l">
<input type="hidden" name="max" value="10">
</form>
<form action="http://lua-users.org/cgi-bin/namazu.cgi">
<input type="submit" value="advanced search">
</form>
</DIV>
